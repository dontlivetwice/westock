{% extends 'base.html' %}

{% block additional_css %} {% endblock %}

{% block header_text %}Your clients {% endblock %}

{% block container %}
{% if not clients %}
<p>You don't have any clients.</p>
{% endif %}
<div class="list-group">
{% for client in clients %}
    <a class="list-group-item" href="/clients/id/{{client.client_id}}/">{{client.name}}</a></li>
{% endfor %}
</div>
<a class="btn btn-primary btn-block" href="/clients/new/">+</a></li>
{% endblock %}
